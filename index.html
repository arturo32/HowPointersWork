<!DOCTYPE  html>
<html>

  <head>
    <meta charset="UTF-8">
    
    <!-- JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    
    <link rel="stylesheet" type="text/css" href="pointers.css">
    <title>Ponteiros</title>
    <link rel="icon" id="iconImage" href="icon.svg" type="image/icon type">
  </head>
  <body>
    
  	<header>
  		<h1>COMO<br/><big><span style="color:var(--titlesColor);">*</span>PONTEIROS</big><br/>FUNCIONAM</h1>
  	</header>

    <div id="codeBlocks">
      

      <div id = "Text">
        <textarea type="text" id="textbox" class = "box" spellcheck="false" placeholder="Digite aqui seu código em C." autofocus ></textarea>
        <button id = "button">Compilar e executar</button>
      </div> 
    
      
      <div id = "Blocks">

        <div id = "inputBlock">
          <p>input</p>
          <textarea id = "inputC" class = "box" spellcheck="false" type = "text" placeholder="Digite aqui todas as entradas do seu código separadas por espaço/enter."></textarea>
        </div>

        <div id = "outputBlock" >
          <p>output</p>
          <div id = "outputC" class = "box"></div>
        </div> 
      </div>


    </div>

    <footer>Documentação e código disponível em <a href="https://github.com/arturo32/arturo32.github.io">github.com/arturo32/arturo32.github.io</a></footer>
    
  	
    
  </body> 

  <script type="text/javascript" src="memory.js"></script>
  <script type="text/javascript" src="pointers.js"></script>
  <script type="text/javascript" src="api.js"></script>


</html>
