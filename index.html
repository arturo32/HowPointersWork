<!DOCTYPE  html>
<html>

  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ponteiros-black.css">
    <title>Ponteiros</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b5/Asterisk.svg" type="image/icon type">
  </head>
  <body>
    
  	<header>
  		<h1>COMO<br/><big><span style="color:var(--titlesColor);">*</span>PONTEIROS</big><br/>FUNCIONAM</h1>
  	</header>

    <div id="codeBlocks">
      

      <div id = "Text">

        <!-- The function findPointers is called when the ";" key or the enter key is pressed and released or when the user pastes something in the textbox. -->
        <!-- When the user pastes something a time is set to allow the text be "inserted" before the execution of the function -->
        <textarea type="text" id="textbox" class = "box" spellcheck="false" placeholder="Digite aqui seu código em C." onkeyup="if(window.event.keyCode == 59
        || window.event.keyCode == 13)findPointers();" onpaste="setTimeout(function(){findPointers()}, 100)" autofocus ></textarea>
       
        <button id = "button">Compilar e executar</button>
      </div> 
    
      
      <div id = "Blocks">

        <div id = "inputBlock">
          <p>input</p>
          <textarea id = "inputC" class = "box" spellcheck="false" type = "text" placeholder="Digite aqui todas as entradas do seu código separadas por espaço/enter."></textarea>
        </div>

        <div id = "outputBlock" >
          <p>output</p>
          <div id = "outputC" class = "box"></div>
        </div> 
      </div>


    </div>
    
  	
    
  </body> 

  <script type="text/javascript" src="ponteiros.js"></script>

</html>
