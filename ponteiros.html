<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="ponteiros.css">
    <title>*Ponteiros</title>
  </head>
  <body>
  	<header>
  		<h1>Aprenda como ponteiros funcionam!</h1>
  	</header>
  	<textarea type="text" id="textbox" placeholder="Digite aqui seu cÃ³digo em C!" oninput="findPointers()" autofocus ></textarea> 

  	<p id="output"></p>

  </body> 


  <script type="text/javascript">
  	function findPointers(){
      //Gets the text typed by the user
  		var text = document.getElementById("textbox").value;

      //Finds the output in the HTML body
  		var output = document.getElementById("output");

      //Checks, using regex, if a varible is a pointer. Can recognize, for exemple, "double*  ptr = &new ;" with all its spaces
      var pointers = /(int|float|double|char|short)\s*\*\s*\w+\s*(\=\s*(\w+|\&\w+)\w*\s*\;|\;)/gi;

  		output.innerHTML = text.match(pointers);
  	}
  </script>

</html>
